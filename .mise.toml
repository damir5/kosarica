[tools]
node = "24.13.0"

# ==============================================================================
# TEST TASKS - Unified interface
# ==============================================================================

[tasks.test]
description = "Show test commands help"
run = "./scripts/test-help.sh"

[tasks.test-node]
description = "Run all Node.js tests"
run = "./scripts/test-node.sh all"

[tasks.test-node-unit]
description = "Run Node.js unit tests (no services needed)"
run = "./scripts/test-node.sh unit"

[tasks.test-node-int]
description = "Run Node.js integration tests"
run = "./scripts/test-node.sh integration"

[tasks.test-go]
description = "Run Go unit tests"
run = "./scripts/test-go.sh unit"

[tasks.test-go-int]
description = "Run Go integration tests"
run = "./scripts/test-go.sh integration"

[tasks.test-go-e2e]
description = "Run Go e2e tests (starts containers)"
run = "./scripts/test-go.sh e2e"

[tasks.test-go-coverage]
description = "Run Go tests with coverage"
run = "./scripts/test-go.sh coverage"

[tasks.test-all]
description = "Run full test suite (orchestrated)"
run = "./scripts/test-all.sh"
